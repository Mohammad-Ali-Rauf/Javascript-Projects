<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Result Sheet | Ali</title>
</head>
<body>
    <div class="marks-container">
        <h2>MARKS SHEET</h2>
        <form>
            <div class="form-group">
                <label>Sindhi</label>
                <input type="text" id="sindhi" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Physics</label>
                <input type="text" id="physics" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Chemistry</label>
                <input type="text" id="chemistry" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Urdu</label>
                <input type="text" id="urdu" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group">
                <label>Science</label>
                <input type="text" id="science" placeholder="00" autocomplete="off">
            </div>
            <div class="form-group"></div>
                <input type="submit" id="submit" value="calculate">
            </div>
        </form>
    </div>
    <div class="result-container">
        <div class="result">
            <h2>Result</h2>
            <p>Total Marks - <span class="total-marks">000</span> </p>
            <p>Grade - <span class="grade">A</span> </p>
            <p>Percentage - <span class="percentage">100%</span></p>
        </div>
    </div>
</body>
    <script src="script.js"></script>
</html>
