<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe Game | Ali</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <!-- select box -->
    <div class="select-box">
        <header>Tic Tac Toe</header>
        <div class="content">
            <div class="title">Select which you want to be?</div>
            <div class="options">
                <button class="playerX">Player (X)</button>
                <button class="playerO">Player (O)</button>
            </div>
        </div>
    </div>

    <!-- playboard section -->
    <div class="play-board">
        <div class="details">
            <div class="players">
                <span class="Xturn">X's Turn</span>
                <span class="Oturn">O's Turn</span>
            </div>
        </div>
        <section>
            <div class="box1"></div>
            <div class="box2"></div>
            <div class="box3"></div>
        </section>
        <section>
            <div class="box4"></div>
            <div class="box5"></div>
            <div class="box6"></div>
        </section>
        <section>
            <div class="box7"></div>
            <div class="box8"></div>
            <div class="box9"></div>
        </section>
    </div>
</body>
</html>
