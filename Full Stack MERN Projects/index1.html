<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Youtube Video Thumbnail | Ali</title>
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <form action="#">
        <header>Download Thumbnail</header>
        <div class="url-input">
            <span class="title">Paste video url</span>
            <div class="field">
                <input type="text" placeholder="https://www.youtube.com/watch?v=1qwdD2ivIbM" required>
                <div class="bottom-line"></div>
            </div>
        </div>
        <div class="preview-area">
            <i class="fas fa-cloud-download-alt"></i>
            <span>Paste video url to see preview</span>
        </div>
        <button class="download-btn" type="submit">Download Thumbnail</button>
    </form>
</body>
</html>
